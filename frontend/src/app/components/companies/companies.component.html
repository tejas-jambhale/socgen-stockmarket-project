<hr>
<h3 class="text-center">List of Companies</h3>
<br>
<a routerLink="/create-company" class="btn btn-custom">Add Company</a>
<br>
<br>
<table *ngIf="companies?.length>0; else noCompanies" class="table table-striped table-hover table-bordered">

  <thead class="thead-inverse thead-custom">
    <tr>
      <th></th>
      <th>Company Name</th>
      <th>Code</th>
      <th>Stock Exchanges</th>
      <th>Sector</th>
      <th>Turnover</th>
      <th>About</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td style="font-weight: bold;"></td>
      <td>{{ company.name }}</td>
      <td>{{ company.code }}</td>
      <td>{{ company.stockExchange }}</td>
      <td>{{ company.sector }}</td>
      <td>{{ company.turnover }}</td>
      <td>{{ company.about }}</td>
      <td>
        <a routerLink="/edit-company/{{ company.id }}" class="btn btn-dark btn-md">
          Update Details
        </a>
      </td>
      <td>
        <button (click)="onDeleteClick(company.id)" class="btn btn-danger btn-md">
          Remove
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noCompanies>
  <h5>No records found.</h5>
</ng-template>
