<hr>
<h3 class="text-center">List of Exchanges</h3>
<br>
<a routerLink="/create-stock-exchange" class="btn btn-custom">Add new Stock Exchange</a>
<br>
<br>

<table *ngIf="stockExchanges?.length>0; else noStockExchanges" class="table table-striped table-hover table-bordered">
  <thead class="thead-inverse thead-custom">
    <tr>
      <th></th>
      <th scope="col">Name</th>
      <th scope="col">Brief</th>
      <th scope="col">Contact Address</th>
      <th scope="col">Remarks</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stockExchange of stockExchanges">
      <td style="font-weight: bold;"></td>
      <td>{{ stockExchange.name }}</td>
      <td>{{ stockExchange.brief }}</td>
      <td>{{ stockExchange.address }}</td>
      <td>{{ stockExchange.remarks }}</td>
      <td>
        <a routerLink="/edit-stock-exchange/{{ stockExchange.id }}" class="btn btn-dark btn-md">
          Update Details
        </a>
      </td>
      <td>
        <button (click)="onDeleteClick(stockExchange.id)" class="btn btn-danger btn-md">
          Remove
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noStockExchanges>
  <br>
  <br>
  <h5>No records</h5>
</ng-template>
